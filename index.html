  <h1 align="center">ADD DETAILS</h1>
  <BR>
   
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PRODUCT TITLE</label>
                        <input type="text" class="form-control">
                        <BR>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        
                        <label for="" class="form-label">PRODUCT CODE</label>
                       
                        <input type="text" class="form-control">
                        <br>
                    </div>

                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-12">
                        <label-form class="control">PRODUCT DESCRIPTION</label-form>
                        <br>
                        <textarea name="desc" id="desc" class="form-control"></textarea> 
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">PRICE</label-form>
                        <br>
                        <input type="text" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">CATEGORY</label-form>
                        <input type="text" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">MANUFACTURING DATE</label-form>
                        <input type="date" name="datee" id="datee" class="form-control">
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">EXPIRY DATE</label-form>
                        <input type="date" name="date" id="date" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">BRAND</label-form>
                        <select name="brand" id="brand" class="form-control">
                            <option value="">select option</option>
                            <option value="">PUMA</option>
                            <option value="">NIKE</option>
                            <option value="">ADIDAS</option>
                        </select>
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">CUSTOMER CARE NUMBER</label-form>
                        <input type="text" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">PRODUCT IMAGE</label-form>
                        <input type="file" name="image" id="image" class="form-control">
                        <br>
                    </div>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label-form class="control">DISTRIBUTOR NAME</label-form>
                        <input type="text" class="form-control">
                        <br>
                    </div>
                   
                    <center>
                    <div class="col col-12 col sm-6 col md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">ADD</button>
                      </center>
                    </div>
                   
                </div>
            </div>
        </div>
